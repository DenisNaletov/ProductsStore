<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="core.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div class="nav">
        <ul>
            <li id="productsLink" class="active">Products</li>
            <li id="addLink">Add product</li>
            <input type="text" name='search' placeholder="search">
        </ul>
    </div>
    <div id="section">
        <div class="side-nav">
            <ul class="data-list">
                <li class="active">All products</li>
                <li data-name="Milk" class="data-product">Milk</li>
                <li data-name="Chocolate"  class="data-product">Chocolate</li>
                <li data-name="Wine" class="data-product">Wine</li>
            </ul>
        </div>
        <div class="content">

        </div>
        <form action="#" class="loader">
            <input class="form-control" type="text" name="productID" placeholder="Type id">
            <input class="form-control" type="text" name="title"
                   placeholder="Type product title">
            <input class="form-control" type="text" name="manufacture"
                   placeholder="Type manufacture">
            <input class="form-control" type="number" name="price" step="0.01"
                   placeholder="Type price">
            <select class="form-control" name="type" id="type">
                <option value="milk">Milk</option>
                <option value="chocolate">Chocolate</option>
                <option value="wine">Wine</option>
            </select>
            <label>
                <input class="form-control" type="number" name="fat"
                       placeholder="Type fat">
            </label>
            <button>Add</button>
        </form>
    </div>
</div>
</body>
</html>
